<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tarefas</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="p-5">

  <div class="scroll-wrapper">
    <div class="scroll-inner">

      <div class="container">
        <h2 class="mb-4 text-center">Lista de Tarefas</h2>

        <form id="taskForm">
          <div class="row g-2 mb-4 justify-content-center">
            <div class="col-md-4 col-sm-12">
              <input type="text" id="taskInput" class="form-control" placeholder="Nova tarefa" />
            </div>
            <div class="col-md-4 col-sm-12">
              <select id="priorityInput" class="form-select">
                <option value="" disabled selected>Selecione uma prioridade</option>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
              </select>
            </div>
            <div class="col-md-2 col-sm-12">
              <button id="addBtn" class="btn btn-primary w-100" type="submit">Adicionar</button>
            </div>
          </div>
        </form>

<div class="d-none d-md-block">
  <div id="tableWrapper" class="table-scroll-container d-none">
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle mb-0">
        <thead>
          <tr>
            <th>Tarefa</th>
            <th>Prioridade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

        <div class="d-block d-md-none mt-3 px-2">
          <div id="taskCardsContainer" class="gap-3"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="scripts/task.js"></script>
</body>
</html>
